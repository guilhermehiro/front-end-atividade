<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cabecalho">
      <h1>CALCULADORA PARA CHURRASCO</h1>
      <h2>
        Calcule a quantidade de itens para seu churrasco, conforme a quantidade
        de pessoas
      </h2>
    </div>

    <div class="format1" id="caixa1">
      <h3>Coloque o número de pessoas convidadas para o calculo.</h3>
      <table border="1">
        <tr>
          <th>HOMENS:</th>
          <td><input type="number" name="" id="homens" /></td>
        </tr>
        <tr>
          <th>MULHERES:</th>
          <td><input type="number" name="" id="mulheres" /></td>
        </tr>
        <tr>
          <th>CRIANÇAS:</th>
          <td><input type="number" name="" id="criancas" /></td>
        </tr>
      </table>
      <button style="height: 40px" onclick="calcular()">CALCULAR</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
